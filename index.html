<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    
<div class="calUI">
    <input type="text" id="display">
    <div class="calPad">
        <button id="clearBtn" class="control">AC</button>
        <button id="backspace" class="control">DEL</button>
        <button id="decimal" class="control">.</button>
        <button id="seven" class="numbers">7</button>
        <button id="eight" class="numbers">8</button>
        <button id="nine" class="numbers">9</button>
        <button id="four" class="numbers">4</button>
        <button id="five" class="numbers">5</button>
        <button id="six" class="numbers">6</button>
        <button id="one" class="numbers">1</button>
        <button id="two" class="numbers">2</button>
        <button id="three" class="numbers">3</button>
        <button id="add" class="control">+</button>
        <button id="zero" class="numbers">0</button>
        <button id="subtract" class="control">-</button>
        <button id="multiply" class="control">*</button>
        <button id="divide" class="control">/</button>
        <button id="equal" class="control">=</button>
</div>


</body>
</html>
